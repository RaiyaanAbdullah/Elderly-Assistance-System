<!DOCTYPE html>
<html>
<head>
	<title>Medicine Data</title>
</head>
<body>
	<p>
		<h1><b>List of Medicines</b></h1>
		{% for sobject in object %}
		<h2><b>Medicine-{{forloop.counter}}</b></h2>
		<li><b>Name: </b>{{sobject.name}}</li>
		<li><b>Consumption started at: </b>{{sobject.start_date}}</li>
		<li><b>Total Consumed so far: </b>{{sobject.consumption_counter}}</li>
		</br>
		{% endfor %}
	</p>
		
</body>
</html>
